name: Azure Container Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AZURE_REGISTRY: acragenticai5fxa66.azurecr.io
  BACKEND_IMAGE: backend
  FRONTEND_IMAGE: frontend
  RESOURCE_GROUP: rg-agentic-ai-research
  BACKEND_APP: ca-agentic-ai-backend
  FRONTEND_APP: ca-agentic-ai-frontend

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run pytest
      working-directory: ./backend
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
        REDIS_URL: ${{ secrets.REDIS_URL }}
      run: |
        pytest tests/ --cov=app --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: backend
        fail_ci_if_error: false

  build-and-deploy:
    name: Build and Deploy to Azure
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Monitor and clean disk space dynamically
      run: |
        echo "Initial disk space:"
        df -h /
        
        # Function to check disk usage percentage
        check_disk() {
          df / | awk 'NR==2 {print $5}' | sed 's/%//'
        }
        
        # Clean only if disk usage > 90%
        USAGE=$(check_disk)
        echo "Current disk usage: ${USAGE}%"
        
        if [ $USAGE -gt 90 ]; then
          echo "Disk usage critical (${USAGE}%), cleaning unnecessary files..."
          
          # Remove only dangling/unused Docker images (keep build cache)
          sudo docker image prune -af
          
          # Remove stopped containers
          sudo docker container prune -f
          
          # Remove apt cache
          sudo apt-get clean
          
          # Remove old logs
          sudo journalctl --vacuum-time=1d
          
          # Remove temp files
          sudo rm -rf /tmp/* 2>/dev/null || true
          
          echo "Disk space after cleanup:"
          df -h /
          
          USAGE_AFTER=$(check_disk)
          echo "Freed $((USAGE - USAGE_AFTER))% disk space"
        else
          echo "Disk space sufficient (${USAGE}%), skipping cleanup"
        fi
    
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Login to Azure Container Registry
      run: |
        az acr login --name acragenticai5fxa66
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build and push backend image
      uses: docker/build-push-action@v6
      with:
        context: ./backend
        push: true
        tags: |
          ${{ env.AZURE_REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          ${{ env.AZURE_REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
        cache-from: type=registry,ref=${{ env.AZURE_REGISTRY }}/${{ env.BACKEND_IMAGE }}:buildcache
        cache-to: type=registry,ref=${{ env.AZURE_REGISTRY }}/${{ env.BACKEND_IMAGE }}:buildcache,mode=max
    
    - name: Get backend URL
      id: backend-url
      run: |
        BACKEND_URL=$(az containerapp show \
          --name ${{ env.BACKEND_APP }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query properties.configuration.ingress.fqdn -o tsv)
        echo "url=https://${BACKEND_URL}/api/v1" >> $GITHUB_OUTPUT
    
    - name: Build and push frontend image
      uses: docker/build-push-action@v6
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ env.AZURE_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          ${{ env.AZURE_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
        build-args: |
          REACT_APP_API_URL=${{ steps.backend-url.outputs.url }}
        cache-from: type=registry,ref=${{ env.AZURE_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:buildcache
        cache-to: type=registry,ref=${{ env.AZURE_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:buildcache,mode=max
    
    - name: Update backend Container App
      run: |
        az containerapp registry set \
          --name ${{ env.BACKEND_APP }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --server ${{ env.AZURE_REGISTRY }} \
          --username $(az acr credential show --name acragenticai5fxa66 --query username -o tsv) \
          --password $(az acr credential show --name acragenticai5fxa66 --query "passwords[0].value" -o tsv)
        
        az containerapp update \
          --name ${{ env.BACKEND_APP }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --image ${{ env.AZURE_REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
    
    - name: Update frontend Container App
      run: |
        az containerapp registry set \
          --name ${{ env.FRONTEND_APP }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --server ${{ env.AZURE_REGISTRY }} \
          --username $(az acr credential show --name acragenticai5fxa66 --query username -o tsv) \
          --password $(az acr credential show --name acragenticai5fxa66 --query "passwords[0].value" -o tsv)
        
        az containerapp update \
          --name ${{ env.FRONTEND_APP }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --image ${{ env.AZURE_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
    
    - name: Health check backend
      continue-on-error: true
      run: |
        BACKEND_URL=$(az containerapp show \
          --name ${{ env.BACKEND_APP }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query properties.configuration.ingress.fqdn -o tsv)
        
        echo "Waiting for backend to be ready..."
        sleep 30
        
        for i in {1..5}; do
          if curl -f https://${BACKEND_URL}/api/v1/health; then
            echo "Backend health check passed"
            exit 0
          fi
          echo "Retry $i/5..."
          sleep 10
        done
        echo "Backend health check failed after 5 retries"
        exit 1
    
    - name: Health check frontend
      continue-on-error: true
      run: |
        FRONTEND_URL=$(az containerapp show \
          --name ${{ env.FRONTEND_APP }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query properties.configuration.ingress.fqdn -o tsv)
        
        echo "Waiting for frontend to be ready..."
        sleep 20
        
        for i in {1..5}; do
          if curl -f https://${FRONTEND_URL}; then
            echo "Frontend health check passed"
            exit 0
          fi
          echo "Retry $i/5..."
          sleep 10
        done
        echo "Frontend health check failed after 5 retries"
        exit 1
    
    - name: Deployment summary
      if: success()
      run: |
        echo "## Deployment successful! :rocket:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Backend URL:** https://$(az containerapp show --name ${{ env.BACKEND_APP }} --resource-group ${{ env.RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)" >> $GITHUB_STEP_SUMMARY
        echo "**Frontend URL:** https://$(az containerapp show --name ${{ env.FRONTEND_APP }} --resource-group ${{ env.RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Image tags:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
    
    - name: Rollback on failure
      if: failure()
      run: |
        echo "Deployment failed, consider manual rollback to previous image"
        echo "Run: az containerapp update --name <app> --resource-group ${{ env.RESOURCE_GROUP }} --image <previous-image>"
