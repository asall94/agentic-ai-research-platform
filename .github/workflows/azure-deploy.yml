name: Azure Container Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AZURE_REGISTRY: acragenticai.azurecr.io
  BACKEND_IMAGE: backend
  FRONTEND_IMAGE: frontend
  RESOURCE_GROUP: rg-agentic-ai-research
  BACKEND_APP: backend
  FRONTEND_APP: frontend

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run pytest
      working-directory: ./backend
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
        REDIS_URL: ${{ secrets.REDIS_URL }}
      run: |
        pytest tests/ --cov=app --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: backend
        fail_ci_if_error: false

  build-and-deploy:
    name: Build and Deploy to Azure
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Login to Azure Container Registry
      run: |
        az acr login --name acragenticai
    
    - name: Build and push backend image
      working-directory: ./backend
      run: |
        docker build -t ${{ env.AZURE_REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }} \
                     -t ${{ env.AZURE_REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest .
        docker push ${{ env.AZURE_REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
        docker push ${{ env.AZURE_REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
    
    - name: Build and push frontend image
      working-directory: ./frontend
      run: |
        docker build -t ${{ env.AZURE_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }} \
                     -t ${{ env.AZURE_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest \
                     --build-arg REACT_APP_API_URL=https://backend.salmonisland-e4ab0adb.westeurope.azurecontainerapps.io .
        docker push ${{ env.AZURE_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
        docker push ${{ env.AZURE_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
    
    - name: Update backend Container App
      run: |
        az containerapp update \
          --name ${{ env.BACKEND_APP }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --image ${{ env.AZURE_REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
    
    - name: Update frontend Container App
      run: |
        az containerapp update \
          --name ${{ env.FRONTEND_APP }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --image ${{ env.AZURE_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
    
    - name: Health check backend
      run: |
        BACKEND_URL=$(az containerapp show \
          --name ${{ env.BACKEND_APP }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query properties.configuration.ingress.fqdn -o tsv)
        
        echo "Waiting for backend to be ready..."
        sleep 30
        
        curl -f https://${BACKEND_URL}/api/v1/health || exit 1
        echo "Backend health check passed"
    
    - name: Health check frontend
      run: |
        FRONTEND_URL=$(az containerapp show \
          --name ${{ env.FRONTEND_APP }} \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --query properties.configuration.ingress.fqdn -o tsv)
        
        echo "Waiting for frontend to be ready..."
        sleep 20
        
        curl -f https://${FRONTEND_URL} || exit 1
        echo "Frontend health check passed"
    
    - name: Deployment summary
      if: success()
      run: |
        echo "## Deployment successful! :rocket:" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Backend URL:** https://$(az containerapp show --name ${{ env.BACKEND_APP }} --resource-group ${{ env.RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)" >> $GITHUB_STEP_SUMMARY
        echo "**Frontend URL:** https://$(az containerapp show --name ${{ env.FRONTEND_APP }} --resource-group ${{ env.RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Image tags:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
    
    - name: Rollback on failure
      if: failure()
      run: |
        echo "Deployment failed, consider manual rollback to previous image"
        echo "Run: az containerapp update --name <app> --resource-group ${{ env.RESOURCE_GROUP }} --image <previous-image>"
